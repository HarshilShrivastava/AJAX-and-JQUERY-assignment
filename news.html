<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="jquery-3.6.0.min.js"></script>

    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Technologies</title>
</head>
<body>
    <div class="container">
      <div class="navbar">
        <img src="images/img1.png" class="logo">
        <nav>
          <ul id="menuList">
            <li><a href="index.html">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">News</a></li>
            <li><a href="register.html">Sign Up</a></li>
          </ul>
        </nav>
        <img src="images/img2.png" class="menu-icon" onclick="togglemenu()">
      </div>

      <div class="row">
        <div class="col-1">
          <h2>News #1</h2>
          <button type="button"><a href="#" id="nav1">Read</a></button>
        </div>
        <div id="target">
          &nbsp;
        </div>
      </div>

      <div class="row">
        <div class="col-1">
          <h2>News #2</h2>
          <button type="button"><a href="#" id="nav2">Read</a></button>
        </div>
        <div id="target2">
          &nbsp;
        </div>
      </div>

      <div class="social-links">
        <img src="images/fb.png">
        <img src="images/tw.png">
        <img src="images/ig.png">
      </div>

    </div>

    <script type="text/javascript">
        var menuList = document.getElementById("menuList");
  
        menuList.style.maxHeight = "0px";
  
        function togglemenu(){
          if(menuList.style.maxHeight == "0px"){
            menuList.style.maxHeight = "130px";
          }
          else{
            menuList.style.maxHeight = "0px";
          }
        }
  
        $(document).ready(function(){
            $("#nav1").click(function(){
              $("#target").load("text1.txt");
            });
          });

        $(document).ready(function(){
            $("#nav2").click(function(){
                $("#target2").load("text2.txt");
            });
        });
  
      </script>
    
</body>
</html>
